<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>HTML5 FORM</title>
</head>
<body>
	<form>
		<input type="date" min="2011-11-01" max="2011-12-31" step="1"
			value="2011-11-11" /> <br/>
			<input type="range" min="0" max="100" step="1"	value="50"/><br>
			<input type="number" min="0" max="100" step="1" value="50"/><br>			
			search:<input type="search"/><br>
			url:<input type="url"/><br>
			email:<input type="email" /><br>
			text:<input type="text"  placeholder="이름을 입력하세요"/>
			text:<input type="text" autofocus/><br>
			text:<input type="text" required/><br>
			<input type="text" pattern="(010|011)-\d{3,4}-\d{4}"/><br>
			<input type="submit" />
	</form>
</body>
</html>
